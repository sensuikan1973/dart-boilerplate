# TODO: If https://github.com/dependabot/dependabot-core/issues/2166 has been resolved, this workflow becomes unnecessary.

name: Upgrade Dart Dependencies

on:
  schedule:
    - cron: '0 1 * * 5' # every Friday, 01:00 (UTC)

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: beta
      - run: dart pub upgrade --null-safety # See: https://dart.dev/tools/pub/cmd/pub-upgrade#--null-safety
      - name: create PR
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: '[Scheduled] `dart pub upgrade --null-safety`'
          title: '[Scheduled] `dart pub upgrade --null-safety`'
          body: 'Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)'
          branch: cron_upgrade_dart_dependencies
          delete-branch: true
          base: main
          labels: 'dependencies'
